<body>
    <div class="container">
    <div class="heading">Registration</div>
<form action="#">
        <div class="card-details">
        <div class="card-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your full name">
            </div>
            </div>
        <div class="card-details">
        <div class="card-box">
            <span class="details">EmailId</span>
            <input type="email" placeholder="Enter your Email-Id">
            </div>
            </div>
        <div class="card-details">
        <div class="card-box">
            <span class="details">Contact</span>
            <input type="phone" placeholder="Enter phone number">
            </div>
            </div>
        <div class="card-details">
        <div class="card-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username">
            </div>
            </div>
        <div class="card-details">
        <div class="card-box">
            <span class="details">Password
            </span>
            <input type="password" 
            placeholder="Enter your password">
            </div>
            </div>
        <div class="card-details">
        <div class="card-box">
            <span class="details">Retype
            </span>
            <input type="pass"
            placeholder="Retype password">
            </div>
            </div>
        <div class="card-details">
        <div class="card-box">
            <span class="details">Country</span>
            <input type="countrry" placeholder="Ener your Country">
            </div>
            </div>
        <div class="card-details">
        <div class="card-box">
            <span class="details">Pincode</span>
            <input type="pincode" placeholder="Ener your pincode">
            </div>
            </div>
        <div class="circal-form">
            <span class="circal-title">Gender</span>
            <div class="category">
            <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">others
             </div>
        </div>
        <div class="button">
        <input type="submit" value="Register">
        </div>
</form>
    </div>
